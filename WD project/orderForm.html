<body style="background-color:white;">
    <section id="header">
        <h3>Apeture Avenue</h3>
        <a href="index.html"><img src="img/logo.webp" class="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>

                        <span class="material-symbols-outlined">shopping_bag</span>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <section class="form">
        <br>
        </div>
        <form>
            <label for="Name">Name <span style="color:red">*</span></label>
            <br>
            <br>
            <input type="text" name="Fname" placeholder="First" required>
            <input type="text" name="Lname" placeholder="Last" required>
            <br>
            <br>
            <label for="Address">Shipping Address <span style="color:red">*</span></label><br><br>
            <input type="text" name="line1" placeholder="Address Line 1" size="80" required><br><br>
            <input type="text" name="line2" placeholder="Address Line 2" size="80"><br><br>
            <input type="text" name="city" placeholder="City" required>
            <select name="state" id="state" placeholder="State" required>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
            </select>
            <input type="text" name="pin-code" placeholder="Pincode" required><br><br>
            <div class="conta">
                <label for="Email">Email Address<span style="color:red">*</span></label><br><br>
                <input type="email" name="Email" id="Email" size="50" required>
            </div>
            <div class="conta">
                <label for="Phno">Phone Number<span style="color:red">*</span></label><br><br>
                <input type="text" name="Phno" id="Phno" size="10" required>
            </div>
            <br>
            <br>
            <h3>My Order</h3><br>


            <label for="pin-code">Pincode <span style="color:red">*</span></label><br>
            <input type="text" name="pin-code" placeholder="Pincode" required><br><br>

            <h3>Payment Information</h3>
            <label for="card-number">Credit Card Number <span style="color:red">*</span></label><br>
            <input type="text" name="card-number" placeholder="1234-5678-9012-3456" required><br><br>

            <label for="expiration-date">Expiration Date <span style="color:red">*</span></label><br>
            <input type="text" name="expiration-date" placeholder="MM/YY" required><br><br>

            <label for="cvv">CVV <span style="color:red">*</span></label><br>
            <input type="text" name="cvv" placeholder="123" required><br><br>

            <!-- Additional fields can be added as needed -->

            <input type="submit" value="Place Order">
            
        </form>
        </div>
    </section>
